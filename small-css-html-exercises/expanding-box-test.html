<html>
<head>
    <meta charset="utf-8">
    <title>Expanding Box</title>
    <style>
        #box {
            height: 100px;
            width: 100px;
            background-color: yellow;
            border: 2px solid;
            vertical-align: top;
        }
    </style>
</head>
<body>
<div id="box">
</div>

<button onclick="reset()">Reset</button>

<script>
let box = document.getElementById('box');
box.addEventListener('click', enlarge);

function enlarge(e) {
  var boxExpand = e.target;
  var interval;
  var height = 100;
  var width = 100;

  interval = setInterval(function() {
    height += 20;
    width += 20;

    if (height >= 200) {
      height = 200;
      clearInterval(interval);
    }

    if (width >= 200) {
      width = 200;
      clearInterval(interval);
    }
    boxExpand.style.height = height + 'px';
    boxExpand.style.width = width + 'px';
  }, 500);
}

function reset() {
  box.style.width = "100px";
  box.style.height = "100px";
}

</script>
<script type="text/javascript" src="libs/jquery-3.3.1.min.js"></script>
</body>
