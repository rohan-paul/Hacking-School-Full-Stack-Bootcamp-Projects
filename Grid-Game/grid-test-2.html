<html>
<head>
    <meta charset="utf-8">
    <title>Grid with random numbers</title>
    <style>
        #grid {
            margin: 10px;
            font-size: 1.25em;
        }
        table {
            border-collapse: collapse;
            border: 1px solid #7f7f7f;
        }
        td {
            border:1px solid #7f7f7f;
            width:50px;
            height:50px;
            text-align:center;
        }
    </style>
</head>
<body>
<div id="grid"></div>
<script>
  let totalRows = 10;
  let cellsInRow = 10;
  let min = 1;
  let max = 100;

  function drawTable() {
    let cellNumber = 1;
    let grid = document.getElementById('grid');
    let tbl = document.createElement("table");


    // Create rows in the table
    for (var r = 0; r < totalRows; r++) {
      let row = document.createElement("tr");
      row.setAttribute('id', (r));

      // In each row now create cells
      for (var c = 0; c < cellsInRow; c++) {
        let cell = document.createElement("td");
        let cellText = document.createTextNode (cellNumber++);

        // each cell should have its 'id' attribute set, as its corresponding cellText value
        cell.setAttribute('id', (cellNumber - 1));

        cell.appendChild(cellText);
        row.appendChild (cell);

        // Code to check that each cell got its 'id' attribute set, as its corresponding cellText value.
        cell.addEventListener(
          "click",
          function(e) {
            var id = e.target.id;
            if (id % 5 == 0) {
              var myTable = document.getElementById("table").rows;
              var y;
              for(var i = 0; i < 10; i++)
              {    for(var j = 0; j < 10; j++)
                {
                  y = myTable[i].cell;
                  //do something with cells in a row
                  // cell.setAttribute('id', ("200"));
                  y[j].setAttribute('id', ("200"));
                  y[j].innerHTML = "*";
                }
              }
            }
          },
          false);
      }
      tbl.appendChild (row);
    }
    grid.appendChild(tbl);
  }
  window.onload=drawTable;
  window.onload=appendSpace;


</script>

</body>
