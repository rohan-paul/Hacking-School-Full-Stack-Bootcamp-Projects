<html>
<head>
	<meta charset="utf-8">
	<title>Transparent Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="logo">
	<img src="logo.jpeg" class="user">
	<p>Email</p>
	<input type="text" name="username" id="username" placeholder="Username must be between 8 and 20 characters" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required"/>
	<p>Password</p>
	<input type="password" name="password" id="password" placeholder="Password must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />

	<input type="submit" name="submit" value="Login">

	<button type="button" class="cancelbtn"><a href="#">Cancel</a></button>
	<span class="psw"><a href="#">Forgot Password</a></span>
	<div class="w-full">
		<a href="#" class="txt2">
			Sign up now
		</a>
	</div>
</div>
<div class="col-sm-4 social-buttons">
	<div class="btn-group">
		<a class='btn btn-danger disabled'><i class="fa fa-google-plus" style="width:16px; height:20px"></i></a>
		<a class='btn btn-danger' href='' style="width:12em;"> Sign in with Google</a>
	</div>
	<br /><br />
	<div class="btn-group">
		<a class='btn btn-primary disabled'><i class="fa fa-facebook" style="width:16px; height:20px"></i></a>
		<a class='btn btn-primary ' href='' style="width:12em"> Sign in with Facebook</a>
	</div>
	<br /><br />
	<div class="btn-group">
		<a class='btn btn-info disabled'><i class="fa fa-twitter" style="width:16px; height:20px"></i></a>
		<a class='btn btn-info ' href='' style="width:12em"> Sign in with Twitter</a>
	</div>
</div>

</body>
</html>
